<template>
    <lightning-modal-header label="Detalhes" class="modal-header"></lightning-modal-header>
    <lightning-modal-body>
        <div class="product-details">
            <p class="product-name"><strong>Nome:</strong> {content.name}</p>
            <p class="product-price"><strong>Valor:</strong> {content.preco} R$</p>
            <p class="product-description"><strong>Descrição:</strong> {content.description}</p>
        </div>
    </lightning-modal-body>
    <lightning-modal-footer>
        <div class="slds-grid slds-grid_align-end">
            <span class="slds-m-right_small">
                <lightning-button label="Fechar" variant="destructive" onclick={handleOkay}></lightning-button>
            </span>
            <lightning-button label="Adicionar ao Carrinho" variant="brand" icon-name="utility:cart" onclick={handleAddToCart}></lightning-button>
        </div>
    </lightning-modal-footer>
</template>
