<template>
    <lightning-card title="CatÃ¡logo de Produtos" icon-name="standard:account">
        <hr>
        <ul class="slds-grid slds-wrap slds-grid_pull-padded">
            <template for:each={products} for:item="product">
                <li key={product.id} class="slds-p-horizontal_small slds-size_1-of-1 slds-medium-size_1-of-3">
                    <div class="slds-p-around_small">
                        <div class="custom-box slds-m-around_medium">
                            <p class="slds-text-heading_medium" style="margin-bottom: 10px; margin-left: 50px;"><strong>{product.Name}</strong></p>
                            <img src={product.Imagem__c} alt={product.Imagem__c} class="product-image" />
                            <div class="slds-m-top_medium slds-p-horizontal_xx-small">
                                <lightning-button class="slds-float_right" variant="Brand" label="Ver Detalhes" icon-name="action:preview" onclick={handleOpenProduct} 
                                    data-product-name={product.Name} 
                                    data-product-description={product.Description}
                                    data-product-preco={product.Preco__c} 
                                    data-product-image-url={product.Imagem__c}
                                    data-product-id={product.Id}
                                    data-product-qtde={product.QuantidadeEmEstoque__c}>
                                </lightning-button>
                            </div>
                        </div>
                    </div>
                </li>
            </template>
        </ul>
    </lightning-card>
</template>
